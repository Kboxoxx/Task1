<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="classic-canape-trio.jpeg" alt="Product 1">
                <h3>classic-canape-trio</h3>
                <p>Rs 450</p>
            </div>
            <div class="carousel-item">
                <img src="brie-and-caramelised-pear-tart.jpeg" alt="Product 2">
                <h3>brie-and-caramelised-pear-tart</h3>
                <p>Rs 250</p>
            </div>
            <div class="carousel-item">
                <img src="roasted-stuffed-mushrooms.jpeg" alt="Product 3">
                <h3>roasted-stuffed-mushrooms</h3>
                <p>RS 500</p>
            </div>
        </div>
        <button class="carousel-prev">&#10094;</button>
        <button class="carousel-next">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
